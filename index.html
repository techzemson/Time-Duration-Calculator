<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Duration Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #93c5fd; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

      @media print {
        @page { margin: 1.5cm; size: auto; }
        html, body {
          height: auto !important;
          overflow: visible !important;
          background-color: white !important;
          print-color-adjust: exact;
          -webkit-print-color-adjust: exact;
        }
        .no-print { display: none !important; }
        .shadow-xl, .shadow-lg, .shadow-2xl, .shadow-sm { box-shadow: none !important; }
        .bg-gradient-to-r, .bg-gradient-to-br { background: none !important; border: 1px solid #ddd; }
        .text-white { color: black !important; }
        .bg-slate-900 { background-color: white !important; color: black !important; border: 1px solid #ccc; }
        header, footer { display: none !important; }
        #root { margin: 0; padding: 0; width: 100%; }
        .print-break-inside { break-inside: avoid; page-break-inside: avoid; }
        
        /* Ensure specific elements are visible and styled for paper */
        h1, h2, h3, h4, p, span, div { color: #000; }
        .bg-blue-600 { background-color: #2563eb !important; color: white !important; }
      }
    </style>

{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>

  </body>
</html>
